<body style="background-color: #C9FFBF;">
<br>
<section id="contact">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" action="https://formspree.io/biren.arora16@siesgst.ac.in" name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <table width="100%" cellpadding="5" cellspacing="3" border="0" align="center">
                                <tbody>
                                    <tr>
                                        <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Your Name</th>
                                        <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="text" class="form-control" name="name" id="name" required data-validation-required-message="Please enter your name.">
                                            <p class="help-block text-danger"></p></td>
                                            <tr>
                                                <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Your Email</th>
                                                <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="email" class="form-control" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                                                    <p class="help-block text-danger"></p></td></tr>

                                                    <tr>
                                                <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Your Phone</th>
                                                <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="tel" class="form-control" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                                                        <p class="help-block text-danger"></p></td></tr>
                                                    
                                                    <tr>
                                                        <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Address</th>
                                                <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><textarea class="form-control" name="address" id="address" required data-validation-required-message="Please enter your address" cols="40" rows="5"></textarea>
                                    <p class="help-block text-danger"></p></td></tr>
                                    <tr><th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Upload Prescription</th><td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="file" name="fileupload" value="fileupload" id="fileupload"></td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-md-6">
                                        <table width="100%" cellpadding="5" cellspacing="3" border="0" align="center">
                                            <tbody>
                                                <tr>
                                                    <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Country</th>
                                                    <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="text" class="form-control" name="country" id="country" required data-validation-required-message="Please enter your country">
                                                        <p class="help-block text-danger"></p></td></tr>
                                                        <tr>
                                                            <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">City</th>
                                                    <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="text" class="form-control" name="city" id="city" required data-validation-required-message="Please enter your city">
                                                        <p class="help-block text-danger"></p></td></tr>
                                                        <tr>
                                                            <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">ZipCode</th>
                                                    <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><input type="text" class="form-control" name="zipcode" id="zipcode" required data-validation-required-message="Please enter your zipcode">
                                                        <p class="help-block text-danger"></p></td></tr>
                                                        <tr>
                                                        <th style="border:none; margin:5px 5px ; padding:0px; text-align:left; " width="10%" valign="top" align="left">Your Message</th>
                                                <td style="border:none; margin:5px 5px ; padding:0px; text-align:left;" width="30%" valign="top" align="left"><textarea class="form-control" name="message" id="message" required data-validation-required-message="Please enter a message." cols="40" rows="5"></textarea>
                                    <p class="help-block text-danger"></p></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </div>

            </div>
        </form>
    </div>
</div>
</div>
</section>
