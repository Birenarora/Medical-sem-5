    <script type='text/javascript'>
        function validation(){

            var x = document.med.quantity.value;
            var y = document.med.price.value;

            var mfg = document.med.mfgdate.value;
            var exp = document.med.expdate.value;

            if (document.med.pid.value == ""){
                alert("Medicine ID should not be empty")
                return false;
            }
            if (document.med.pname.value == ""){
                alert("Medicine Name should not be empty")
                return false;
            }
            if (document.med.ptype.value == ""){
                alert("Medicine Type should not be empty")
                return false;
            }
            if (document.med.mfgdate.value == ""){
                alert("MFG Date should not be empty")
                return false;
            }
            if (exp < mfg && exp == ""){
                alert("Enter valid date")
                return false;
            }
            if (y == "" && isNaN(y) || y < 0){
                alert("Price should not be negative or empty")
                return false;
            }
            if (x == "" && isNaN(x) || x < 0){
                alert("Quantity should not be negative or empty")
                return false;
            }
            return true;
        }       
    </script>
    <style type="text/css" media="screen">
    .bs-example{
        margin: 20px;

    @media screen and (max-width: 600px) {
        input[type=submit] {
          width: 75%;
          margin-top: 0;
      }
  }
</style>
</style>
</head>
<body>
    <h4 align="center">MEDICINE</h4>
    <center>
        <form name='med' method="POST" action="n.php"  onsubmit="return validation()">
            <table>
                <tr>
                    <th>Medicine ID </th>  <td><input type="text" id="pid" name="pid" class="form-control"> </td>
                </tr>
                <tr>
                    <th>Medicine Name </th>  <td><input type="text" id="pname" name="pname" class="form-control"> </td>
                </tr>
                <tr>
                    <th>Medicine Type </th> <td><input type="text" id="ptype" name="ptype" class="form-control"> </td>
                </tr>
                <tr>
                    <th>MFG date </th> <td><input type="date" id="mfgdate" name="mfgdate" class="form-control"> </td>
                </tr>
                <tr>
                    <th>EXP date </td> <td><input type="date" id="expdate" name="expdate" class="form-control"> </td>
                    </tr>
                    <tr>
                        <th>Price </th> <td><input type="text" id="price" name="price" class="form-control"> </td>
                    </tr>
                    <tr>
                        <th>Quantity </th> <td><input type="text" id="quantity" name="quantity" class="form-control"> </td>
                    </tr>              
                </table>

                <center><input type = "submit" class="btn btn-info" name = "submit" value = "Submit">
